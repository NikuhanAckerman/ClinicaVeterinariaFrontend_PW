<!DOCTYPE html>
    <head>
        <title>Seu Parceiro Pet</title>
        <meta charset="UTF8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="imagens/spp icone.svg">
        <link href='https://fonts.googleapis.com/css?family=Bakbak One' rel='stylesheet'>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg sticky-top" style="padding: 0px; margin: 0px;">
            <div class="container-fluid" style="padding: 0px; margin: 0px;">
                
                <a class="navbar-brand standard-font" href="index.html" style="color: #2b53ff; font-size: 22px">
                    <img src="imagens/seu parceiro pet final.svg" alt="Logo" height="100px" width="100px" class="align-text-middle">
                    Seu Parceiro Pet
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarItemList">
                    <span class="navbar-toggler-icon"></span>    
                </button>

                <div class="collapse navbar-collapse" id="navbarItemList">
                    <div class="navbar-nav ms-auto" style="margin-right: 40px;" id="nav-link-div"> 
                        <a class="nav-link standard-font" href="login.html" id="loginElement">Entrar <i class="bi bi-person"></i></a>
                        <a class="nav-link standard-font" href="signup.html" id="signupElement">Fazer cadastro <i class="bi bi-person"></i></a>
                    </div>
                </div>

            </div>
        </nav>

        <div class="container text-center align-items-center">
            
                <div class="card" style="margin: 100px">
                    <h1 class="standard-font card-title">Cadastro</h1>
                    <div class="card-body">
                        
                        <div class="row">
                            <label class="col-sm-2 col-form-label">Nome completo</label>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <input type="text" class="form-control" placeholder="Digite seu nome completo" id="nameElement">
                            </div>
                        </div>

                        <div class="row">
                            <label class="col-sm-1 col-form-label">Celular</label>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <input type="text" class="form-control" placeholder="Digite seu nÃºmero de celular" id="phoneNumberElement">
                            </div>
                        </div>

                        <div class="row">
                            <label class="col-sm-1 col-form-label">Email</label>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <input type="email" class="form-control" placeholder="Digite seu e-mail" id="emailElement">
                            </div>
                        </div>

                        <div class="row">
                            <label class="col-sm-1 col-form-label">Senha</label>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <input type="password" class="form-control" placeholder="Digite sua senha" id="passwordElement">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col">
                                <a class="login-button" href="#" id="loginButtonElement">Cadastrar</a>
                            </div>
                        </div>
                    
                    </div>
                </div>
                
        </div>
        
        <footer class="py-3 mt-5 text-center fixed-bottom" id="footer">
            <img class="img-fluid" src="imagens/seu parceiro pet final.svg" style="height: 10vh;">
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="JavaScript/signup.js"></script>
        <script src="JavaScript/accountManager.js"></script>
    </body>
</html>
